{include file="page_header"}
<body class="b-color-f">
		<div class="con">
			<header class="dis-box padding-all open-header-bg">
				<div class="box-flex">
					<div class="header-left-box p-r">
						<div class="header-x p-a o-hs-x active"></div>
						<div class="header-y p-a o-hs-bg active"><span class="text-c color-whie f-03">1</span></div>
					</div>
					<label class="o-hs active">查看微店信息</label>
				</div>
				<div class="box-flex">
					<div class="header-left-box p-r">
						<div class="header-x p-a o-hs-x"></div>
						<div class="header-y p-a o-hs-bg"><span class="text-c color-whie f-03">2</span></div>
					</div>
					<label class="o-hs">选择{$custom}商品</label>
				</div>
				<div class="box-flex">
					<div class="header-left-box p-r">
						<div class="header-x p-a o-hs-x"></div>
						<div class="header-y p-a o-hs-bg"><span class="text-c color-whie f-03">3</span></div>
					</div>
					<label class="o-hs">完成</label>
				</div>
			</header>
	<form action="{U('drp/index/register')}" method="post" id="formSub" onsubmit="return check()">
			<div class=" user-open open-box of-hidden">
				<section class="padding-all">
					<div class="text-all dis-box j-text-all">
						<label>店铺名称</label>
						<div class="box-flex input-text">
							<input class="j-input-text" name="shop_name" id="shop_name" placeholder="请输入您的店名" type="text"/>
							<i class="iconfont icon-guanbi1 is-null j-is-null"></i>
						</div>
					</div>
					<div class="text-all dis-box j-text-all">
						<label>真实姓名</label>
						<div class="box-flex input-text">
							<input class="j-input-text" type="text" name="real_name" id="real_name" placeholder="姓名(必填)" />
							<i class="iconfont icon-guanbi1 is-null j-is-null"></i>
					</div>
					</div>
					<div class="text-all dis-box j-text-all">
						<label>手机号</label>
						<div class="box-flex input-text">
							<input class="j-input-text" type="text" name="mobile" id="shop_mobile" placeholder="手机号码(必填)" />
							<i class="iconfont icon-guanbi1 is-null j-is-null"></i>
						</div>
					</div>
                                    <div class="text-all dis-box j-text-all">
						<label>QQ</label>
						<div class="box-flex input-text">
							<input class="j-input-text" type="text" name="qq" id="real_name" placeholder="QQ(选填)" />
							<i class="iconfont icon-guanbi1 is-null j-is-null"></i>
					</div>
				</section>
				<section class="dis-box  padding-t">

                                        <button type="submit" class="btn-submit box-flex">下一步</button>
				</section>
			</div>
        </form>
		</div>
		<!--引用js-->

		<script>
			/*切换*/
			var tabsSwiper = new Swiper('#j-tab-con', {
				speed: 0,
				noSwiping: true,
				autoHeight: true
			})
			$(".j-tab-title li").on('touchstart mousedown', function(e) {
				e.preventDefault()
				$(".j-tab-title .active").removeClass('active')
				$(this).addClass('active')
				tabsSwiper.slideTo($(this).index())
			})
			$(".j-tab-title li").click(function(e) {
				e.preventDefault()
			})


          function check(){
			 var shop_name       =$("input[name=shop_name]").val();
			 var real_name       =$("input[name=real_name]").val();
			 var mobile          =$("input[name=mobile]").val();
           　　　　　　　 var myreg = /^13[0-9]{9}|15[012356789][0-9]{8}|18[0-9]{9}|14[579][0-9]{8}|17[0-9]{9}$/;
                 　　  if( shop_name==''){
	           	　　　d_messages('店铺名不能为空',2);
				$("div[name=shop_namediv]").addClass("active");
				return false;
           　　　　　　　　　 }
                      if( real_name==''){
	           	　　　d_messages('真实名不能为空',2);
				$("div[name=real_namediv]").addClass("active");
				return false;
           　　　　　　　　　 }
                       　
         　　　　　　　if( mobile==''){
	           	　　　d_messages('请输入手机号',2);
				$("div[name=mobilediv]").addClass("active");
				return false;
           　　　　　　　　 }else if(!myreg.test(mobile)){
				     d_messages('请输入有效的手机号',2);
				     $("div[name=mobilediv]").addClass("active");
				     return false;
		 　　　　　  }
                       　

		　　　　 }

		</script>
	</body>

</html>

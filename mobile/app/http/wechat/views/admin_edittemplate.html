{include file="pageheader"}
<div class="panel panel-default" style="margin:0;">
<div class="panel-heading">{$lang['templates']}</div>
<div class="flexilist of">
	<div class="common-content of">
	<div class="main-info">
		<form action="{U('add_template')}" method="post" class="form-horizontal" role="form" onSubmit="return false;">
	      <div id="general-table" class="switch_info ">
	        <div class="item">
	          <div class="label-t">{$lang['template_title']}:</div>
	          <div class="label_value">
	                  <input type="text" name="data[title]" class="text" value="{$template.title}" disabled />
	            </div>
	        </div>
	        <div class="item">
	          <div class="label-t">{$lang['template_code']}:</div>
	          <div class="label_value">
	              <input type="text" name="data[code]" class="text" value="{$template.code}" disabled/>
	           </div>
	        </div>
	        <div class="item">
	          <div class="label-t">{$lang['template_content']}:</div>
	          <div class="label_value">
	                  <textarea class="textarea" rows="5" disabled>{$template.template}</textarea>
	          </div>
	        </div>
	        <div class="item">
	          <div class="label-t">&nbsp;</div>
	          <div class="label_value info_btn">
	                  <input type="hidden" name="id" value="{$template.id}" />
	                  <input type="submit" value="{$lang['button_submit']}" class="button" />
	                  <input type="reset" value="{$lang['button_reset']}" class="button button_reset" />
	          </div>
	        </div>
	      </div>
	    </form>
    </div>
    </div>
</div>
</div>
<script type="text/javascript">
$(function(){
	$(".form-horizontal").submit(function(){
	    var ajax_data = $(this).serialize();
	    $.post("{U('edit_template')}", ajax_data, function(data){
	        if(data.status > 0){
	            window.parent.location.reload();
			}
	        else{
	            alert(data.msg);
	            return false;
		    }
	    }, 'json');
	});
})
</script>
{include file="pagefooter"}

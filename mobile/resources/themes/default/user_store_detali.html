<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

		<!--字体图标库-->

	<body>
		<div class="con b-color">
			<div id="loading"><img src="images/loading.gif" /></div>
			<section class="user-code  b-color-f">

					<div class="t-code"><img class="img " src="/dashangchuan/mobile/themes/default/img/tiaoxingma.jpg"></div>
					<a class="f-05">548485&nbsp;14551&nbsp;158484&nbsp;22244</a>
					<p class=" col-7 f-03">提货时请出示该条纹码</p>
				</header>
				<div class="code-cont  position-rel">
					<div class="code-round round-left b-color position-abo"></div>
					<div class="code-round round-right b-color position-abo"></div>

						<div class="box-flex">
							<h4 class="col-3 f-07"><b>上海宝山家乐福店</b><label class="f-03 col-9 ml">距离10.1km</label></h4>
							<p class="f-05 col-9 m-top04">上海市宝山区顾村镇111号</p>
							<p class="f-05 col-9 m-top04">15618323668</p>
						</div>
						<div class="flow-done-right">
							<i class="iconfont icon-dianhua"></i>
							<p class="text-c col-9 f-06">查看地图</p>
						</div>
					</div>
					
				</div>

				
			</section>

		</div>

		<!--引用js-->
		<script type="text/javascript " src="js/jquery-2.1.4.min.js "></script>
		<script type="text/javascript" src="js/swiper.min.js"></script>

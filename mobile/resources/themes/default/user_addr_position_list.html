<!DOCTYPE html>
<html>

	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="format-detection" content="telephone=no" />
		<meta charset="utf-8">
		<title>搜索列表</title>
		<link rel="stylesheet" href="css/iconfont.css">
		<link rel="stylesheet" href="css/swiper-3.2.5.min.css" />
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<!--主样式-->
		<link rel="stylesheet" href="css/ectouch.css" />

	<body>
		<div class="con mb-2">
			<div id="loading"><img src="images/loading.gif" /></div>
			<section class="user_address_choose">

						<div class="user-search-input position-rel">
							<i class="iconfont icon-sousuo"></i>
							<input class="j-input-text ts-5" name="name" type="text" placeholder="请输入地址" autofocus="autofocus">
							<i class="iconfont icon-guanbi1 is-null j-is-null now-top"></i>
						</div>

					</div>
					<div class="user-right-search">
						<div class="search-box b-color text-c"><button>搜索</button></div>
					</div>
				</div>
			</section>
			<!--搜索结果-->
			<section class="user-pos-search-list">
				<h4>搜索结果</h4>
				<ul>
					<li>
						<a href="#"><span>鞍山</span></a>

					</li>

					</li>

						<a href="#"><span>安顺</span></a>
					</li>
					<li>

					</li>
					<li>
						<a href="#"><span>阿拉善盟</span></a>
					</li>
					<li>
						<a href="#"><span>安吉</span></a>
					</li>
					<li>
						<a href="#"><span>安宁</span></a>
					</li>
				</ul>
			</section>
			<!--搜索历史-->
			<section class="user-pos-search-list">
				<div class="user-add-title ">
					<h4>搜索历史</h4>
					<ul>
						<li>
							<a href="#"><span>鞍山</span></a>
						</li>
						<li>
							<a href="#"><span>安宁</span></a>

					</ul>
				</div>
			</section>
			<!--没有搜索结果-->
			<section class="user-pos-search-list">
				<p>抱歉，暂时没有找到相关城市</p>
			</section>

		</div>
		<script type="text/javascript " src="js/jquery-2.1.4.min.js "></script>
		<script type="text/javascript " src="js/bootstrap.min.js"></script>
		<script type="text/javascript " src="js/ectouch.js "></script>
	</body>

</html>

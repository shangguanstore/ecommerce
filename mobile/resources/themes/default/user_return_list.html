<!DOCTYPE html>
<html>

	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="format-detection" content="telephone=no" />
		<meta charset="utf-8">
		<title>ECTouch微商城</title>
		<!--字体图标库-->
		<link rel="stylesheet" href="css/ectouch.css" />
		<link rel="stylesheet" href="css/iconfont.css" />

	</head>

	<body>
		<div class="con">
			<ul class="user-return-maxbox">
				<li class="flow-checkout-adr user-return-box padding-all">
					<a class="product-div-link" href=" user_return.html"></a>
					<div class="flow-have-adr">
						<header class="f-h-adr-title">
							<div class=" dis-box">
								<div class="user-return-w"><label class="bg-exchange"><i class="iconfont icon-tuihuanhuo my-img-size"></i></label></div>
								<div class="box-flex"><h4 class="f-08 m-top02">退货退款</h4></div>
							</div>
						</header>
						<p class="f-h-adr-con t-remark m-top04">已收到的货，需要退还已收到的货物</p>
					</div>
					<span class="t-jiantou"><i class="iconfont icon-jiantou tf-180"></i></span>
				</li>
				<li class="flow-checkout-adr user-return-box padding-all">
					<a class="product-div-link" href=" user_return.html"></a>
					<div class="flow-have-adr">
						<header class="f-h-adr-title">
							<div class=" dis-box">
								<div class="user-return-w"><label class="bg-discount"><i class="iconfont icon-tuihuanhuo my-img-size"></i></label></div>
								<div class="box-flex "><h4 class="f-08 m-top02">仅退货</h4></div>
							</div>
						</header>
						<p class="f-h-adr-con t-remark m-top04">未收到货，或与卖家协商同意前提下申请</p>
					</div>
					<span class="t-jiantou"><i class="iconfont icon-jiantou tf-180"></i></span>
				</li>
				<li class="flow-checkout-adr user-return-box padding-all">
					<a class="product-div-link" href="user_return.html"></a>
					<div class="flow-have-adr">
						<header class="f-h-adr-title">
							<div class=" dis-box">
								<div class="user-return-w"><label class="bg-shop"><i class="iconfont icon-tuihuanhuo my-img-size"></i></label></div>
								<div class="box-flex f-08"><h4 class="f-08 m-top02">维修</h4></div>
							</div>
						</header>
						<p class="f-h-adr-con t-remark m-top04">收到货，有问题需要维修</p>
					</div>
					<span class="t-jiantou"><i class="iconfont icon-jiantou tf-180"></i></span>
				</li>
			</ul>			
		</div>

		<!--引用js-->
		<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="js/swiper.min.js"></script>
		<script type="text/javascript" src="js/ectouch.js"></script>

	</body>

</html>

{include file="page_header"}
		<div class="con">
			<div class="distribution-new">
				<ul>
					{foreach $new_article as $key => $list}
					<li>
						<h2  class="padding-all">{$list.order}„ÄÅ{$list.title}<span class="t-jiantou t-remark fr"><i class="iconfont icon-more"></i></span></h2>
						<div>{$list.content}</div>
					</li>
					{/foreach}
				</ul>
			</div>
		</div>
		
		<div class="mask-filter-div"></div>
		<script>
			$(".distribution-new ul li").click(function(){
				if(!$(this).hasClass("active")){
					$(this).addClass("active").siblings().removeClass("active");
				}else{
					$(this).removeClass("active");
				}
				
			});
		</script>
	</body>

</html>

<!DOCTYPE html>
<html>

	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="format-detection" content="telephone=no" />
		<meta charset="utf-8">
		<title>{$page_title}</title>
		<!--字体图$标库-->
		<link rel="stylesheet" href="{__TPL__}crowd/fonts/iconfont.css">
		<link rel="stylesheet" href="{__TPL__}crowd/css/swiper-3.2.5.min.css" />
		<!--主样式-->
		<link rel="stylesheet" href="{__TPL__}crowd/css/ectouch.css" />

	</head>

	<body>
		<div id="loading"><img src="{__TPL__}crowd/img/loading.gif" /></div>
		<div class="con">
			<div class="flow-done">
				<div class="flow-done-con">
					<i class="iconfont icon-qian"></i>
					<p class="flow-done-title">付款金额</p>
					<p class="flow-done-price">{$total.amount_formated}</p>
				</div>
				<div class="flow-done-all">
					<div class="padding-all b-color-f flow-done-id">
						<section class="dis-box">
							<label class="t-remark g-t-temark">订单号：</label>
							<span class="box-flex t-goods1 text-right">{$order.order_sn}</span>
						</section>						
					</div>
						<div class="padding-all b-color-f flow-done-id">		
						<section class="dis-box">
							<label class="t-remark g-t-temark">配送方式：</label>
							<span class="box-flex t-goods1 text-right">{$order.shipping_name}</span>
						</section>
					</div>
				</div>
			</div>
			{if $order.pay_code == 'balance'}
			<div class="padding-all ect-button-more dis-box">
				<a href="{U('user/crowd/order')}" type="button" class="btn-wechat box-flex">余额支付已完成</a>
			</div>
			{/if}
			<div class="padding-all ect-button-more dis-box">
				{$pay_online}
			</div>
			<!-- <div class="flow-done-other">
				<a href="#">其他方式</a>
			</div> -->
		</div>
		</div>
		<!--引用js-->
		<script type="text/javascript" src="{__TPL__}crowd/js/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="{__TPL__}crowd/js/swiper-3.2.5.min.js"></script>
		<script type="text/javascript" src="{__TPL__}crowd/js/ectouch.js"></script>
	</body>

</html>
